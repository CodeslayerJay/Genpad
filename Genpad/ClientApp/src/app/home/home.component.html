<form>
  <fieldset>
    <legend>Card Form</legend>
    
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Card Title"
        required
        [(ngModel)]="model.title" name="title">
      
    </div>
   
    <div class="form-group">
      <label for="exampleTextarea">Note</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" required
      [(ngModel)]="model.note" name="note"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
  </fieldset>
</form>
